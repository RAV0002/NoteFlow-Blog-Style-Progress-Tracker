{% extends "blog/base.html" %}
{% block content %}
    <p>Wątek: <b>{{ post.text }}</b> użytkownika <b>{{ post.owner }}</b></p>
    <p><a href="{% url 'blog:new_entry' post.id %}"><button type="button">Dodaj wpis</button></a></p></p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.date_added|date:'d M Y H:i' }} - <a href="{% url 'blog:edit_entry' entry.id %}"><button type="button">Edytuj wpis</button></a></p>
                <p style="white-space: pre-wrap;">{{ entry.text }}</p>
                <hr/>
            </li>
        {% empty %}
            <p>Nie ma jeszcze żadnego wpisu</p>
        {% endfor %}
    </ul>
{% endblock content %}
