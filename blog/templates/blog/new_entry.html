{% extends "blog/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>New entry</h2>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'blog:new_entry' post.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save" %}
    </form>
{% endblock content %}
