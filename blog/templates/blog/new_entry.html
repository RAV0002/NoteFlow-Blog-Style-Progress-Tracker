{% extends "blog/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2 class="text-white">New entry</h2>
{% endblock page_header %}
{% block content %}
    <div class="bg-dark">
        <form action="{% url 'blog:new_entry' post.id %}" method="POST" class="bg-dark">
            {% csrf_token %}
            {% bootstrap_form form class="bg-secondary" %}
            {% bootstrap_button button_type="submit" content="Save" %}
        </form>
    </div>

{% endblock content %}
