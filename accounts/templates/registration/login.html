{% extends "blog/base.html" %}

{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Login</h2>
{% endblock page_header %}
{% block content %}
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Register" %}
        <div class="form-text">Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></div>
    </form>
{% endblock content %}
