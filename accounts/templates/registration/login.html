{% extends "blog/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Nazwa użytkownika lub hasło są nieprawidłowe</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_div }}

        <button name="submit">Zaloguj się</button>
    </form>

{% endblock content %}
