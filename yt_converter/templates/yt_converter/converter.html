{% extends "blog/base.html" %}

{% load django_bootstrap5 %}

{% block page_header %}
    <div class="mt-4 p-5 bg-secondary bg-opacity-10 text-white rounded border">
    <h1 class="display-4">Youtube converter</h1>
    <p class="lead">Here you can download music!</p>
</div>
{% endblock page_header %}
{% block content %}
    <div class="container p-5 bg-secondary bg-opacity-10 text-white rounded border mx-auto">
        <form method="POST" class="col s12">
            {% csrf_token %}
            <label for="link_id">Paste link to playlist or song:</label>
            <input class="form-control mb-4 d-block mx-auto" type="url" name="link" id="link_id" required>
            
            <p class="text-center">
                <button type="submit" class="btn btn-outline-light">Convert</button>
            </p>
        </form>
    </div>
{% endblock content %}
